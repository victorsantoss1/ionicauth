<ion-header>
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list >
    <ion-item>
      <ion-button  class="s" (click)="logout()">Sair</ion-button>
    </ion-item>
    <ion-item>
      <ion-button class="ex" color="danger" (click)="deleteUser()">Excluir Conta</ion-button>
    </ion-item>
    <ion-item>
      <ion-button  class="m" (click)="editUserName()">Mudar Nome</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
